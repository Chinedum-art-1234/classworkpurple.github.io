<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">

        <div class="flex-cont">
            <div class="flex-item1">
                <img src="p-logo-removebg-preview.png" alt="company logo">
            </div>
    
            <div class="flex-item2">
                <p>Sign up</p>
            </div>
    
            <div class="flex-item3">
                <p>Enter your details below to create your account and get started.</p>
            </div>
    
            <div class="flex-item4">
                <form>
                    <div class="section"><label for="Fullname">Full Name</label><br><input type="text" id="Fullname" placeholder="enter..."></div>
                    <div class="section"><label for="email">Email</label><br><input type="email" id="email" placeholder="example@gmail.com"></div>
                    <div class="section"><label for="dob">Date of Birth</label><br><input type="date" id="dob"></div>
                    <div class="section"><label for="phone">Phone Number</label><br><input type="tel" id="phone" placeholder="+234 9057695321" pattern="[+][0-9]{3} [0-9]{10}"></div>

                    <div class="section">
                        <label for="nation">Nationality</label><br>
                        <select name="nation" id="nation">
                            <option value="Nigeria">Nigeria</option>
                            <option value="Austria">Austria</option>
                            <option value="Brazil">Brazil</option>
                            <option value="USA">USA</option>
                            <option value="United Kingdom">United Kingdom</option>
                        </select>
                    </div>

                    <div class="section">
                        <label for="type">ID Type</label><br>
                        <input list="type" name="id-type" placeholder="Select">
                            <datalist id="type">
                               <option value="Passport">
                               <option value="Drivers License">
                               <option value="Student ID">
                               <option value="Military ID">
                               <option value="Others">
                            </datalist>
                    </div>

                    <div class="section"><label for="pass">Password</label><br><input type="password" id="pass" placeholder="enter..." ></div>
                    <div class="section"><label for="confirm">Confirm Password</label><br><input type="password" id="confrim" placeholder="enter..." ></div>
                    <div class="section"><button type="reset" class="cancel">Cancel</button></div>
                    <div class="section"><button type="submit" class="confirm">Confirm</button></div>
                    

                
                </form>
            </div>
            
            <div class="flex-item5">
                <div class="hyperlink-t">
                <p>Already have an account?</p>
                </div>
                <div class="hyperlink">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
